<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./styles/todo.css" />
    <script src="./src/todo.js" defer></script>
</head>
<body class="bg-info-subtle">
    <div class="container p-5 text-center w-100">
        <div class="inputContainer w-100 bg-info p-3 rounded-2">
            <input type="text" name="task" id="task" placeholder="Enter the task desc" required class="border-0 m-2 p-2 rounded w-75">
            <button type="button" onclick="addTask()" class="border-0 m-2 p-2 rounded fw-semibold">Add Task</button>
        </div>
        <div class="gap-3 m-2 outputContainer p-3 row">
            <div class="border border-black my-2 p-2 rounded todoTask">
                <h2>Todo List</h2>
                <div class="result"></div>
            </div>
            <div class="border border-black my-2 p-2 rounded completedTask">
                <h2>ComplatedTask List</h2>
                <div class="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
