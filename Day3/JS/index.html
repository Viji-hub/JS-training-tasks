<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- <script src="./src/callback.js" defer></script> -->
    <script src="./src/promise.js" defer></script>
</head>
<body class="bg-info-subtle">
    <div class="container p-5 text-center w-100">
        <label for="tasks">Choose a task:</label>
        <select name="tasks" id="tasks" onchange="enableNextOption()">
            <option value="select-task" selected>Select Task</option>
            <option value="order-cake">Order Cake</option>
            <option value="stitch-dress">Stitch Dress</option>
        </select>

        <div class="sickOption hide m-3">
            <label for="tasks">Sick:</label>
            <select name="sick" id="sick" onchange="invokeOrderCakeFn()">
                <option value="choose">Choose</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="clothGivenOption hide m-3">
            <label for="clothGiven">clothGiven:</label>
            <select name="clothGiven" id="clothGiven" onchange="enableNextOption()">
                <option value="choose" selected>Choose</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="fittingGivenOption hide m-3">
            <label for="fittingGiven">fittingGiven:</label>
            <select name="fittingGiven" id="fittingGiven" onchange="invokeStitchDressFn()">
                <option value="choose">Choose</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="container p-5 text-center w-100">
            <h2>Result : </h2>
            <div class="result p-3 text-center alert alert-primary hide">
            
            </div>
            <div class="error p-3 text-center alert alert-danger hide">
            
            </div>
        </div>
    </div>
</body>
</html>
