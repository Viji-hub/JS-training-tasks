<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        position: relative;
        background-color: darkcyan;
        padding: 20px;
        border: 2px solid black;
    }
    .circle {
        width: 100px;
        height: 100px;
        background: black;
        position: absolute;
        border-radius: 50%;
        top: 65%;
        left: 65%;
        border: 2px solid white;
    }
</style>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
