<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./styles/search.css" />
    <script src="./src/search.js" defer></script>
</head>
<body class="bg-info-subtle">
    <div class="container p-5 text-center w-100">
        <div class="my-2 my-lg-0">
            <input class="m-3 p-2 rounded" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="bg-success btn btn-outline-success my-2 px-3 text-light" type="submit"  onclick="searchQuotes()">Search</button>
        </div>
        <div class="container p-3 text-center w-100">
            <h2>Result : </h2>
            <div class="result p-3 text-start alert alert-primary"></div>
        </div>
    </div>
</body>
</html>
