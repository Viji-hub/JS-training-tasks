<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/newsPage.css" />
    <script src="./src/newsPage.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-wrapper navbar navbar-expand-lg position-fixed bg-warning-subtle">
            <div class="container-fluid bg-warning-subtle">
                <img class="img-fluid my-auto rounded" src="./assets/news-logo.png" alt="News Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Show Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav text-center fs-5">
                        <button class="nav-link px-4 text-info-emphasis" name="home">Home</button>
                        <button class="nav-link px-4 text-info-emphasis" name="about">About Us</button>
                        <button class="nav-link px-4 text-info-emphasis" name="daily-news">Daily News</button>
                        <button class="nav-link px-4 text-info-emphasis" name="live-news">Live News</button>
                        <button class="nav-link px-4 text-info-emphasis" name="contact">Contact Us</button>
                    </div>
                </div>
            </div>
        </nav>  
    </header>
    <section class="news-section-body position-relative">
        <section class="top-banner bg-dark ">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner text-center"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
        </section>
        <div class="d-flex filter-container justify-content-center">
            <select class="bg-danger-subtle fs-6 m-3 p-1 rounded" name="country" id="country" onchange="updateNews()">
                <optgroup label="Country">
                    <option value="india">India</option>
                    <option value="argentina">Argentina</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="usa">USA</option>
                    <option value="italy">Italy</option>
                </optgroup>
            </select>
            <select class="bg-danger-subtle fs-6 m-3 p-1 rounded" name="category" id="category" onchange="updateNews()">
                <optgroup label="Category">    
                    <option value="business">business</option>
                    <option value="entertainment">entertainment</option>
                    <option value="general">general</option>
                    <option value="health">health</option>
                    <option value="science">science</option>
                    <option value="sports">sports</option>
                    <option value="technology">technology</option>
                </optgroup>
            </select>
        </div>
        <div class="news-container">
            <h2 class="news-head border border-1 border-top-0 text-center pb-3">Latest News</h2>
            <div class="news-wrapper d-flex justify-content-center flex-wrap"></div>
        </div>
        <footer class="w-100 bg-warning-subtle p-3 text-center">
            <div class="my-3">
                <img class="mx-2 rounded" src="./assets/news-logo.png" alt="News Logo">
                <span class="fs-6 fw-semibold">&copy; Copyright 2024. Designed by Viji Krish</span>
            </div>
            <div>
                <button class="btn btn-primary px-4 text-white" name="live-news">Live News</button>
            </div>
        </footer>
    </section>
</body>
</html>
